<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="types.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="./img/pokeball_colored.svg" type="image/x-icon">
</head>

<body onload="renderPokemonList()">
    <header>
        <div class="headlineContainer">
            <h1>Pokédex</h1>
        </div>
        <input type="search" placeholder="search for id, name, type..." id="searchbar" onkeyup="renderSearchOrList()">
    </header>
    <div id="pokemonList">
    </div>
    <div id="showPokemonBackground" class="dnone" onclick="showPokemonCard('add')">
    </div>
    <div id="showPokemon" class="dnone">
    </div>
    <footer>
        <div class="footerLeft">Pokédex generated with
            <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>
        </div>
        <button onclick="triggerNextPokemon()">Load Next Pokemon</button>
        <div class="footerRight">
            <a href="http://bernhardreindl.com/impressum.html">Impressum</a>
        </div>
    </footer>
    <script src="main.functions.js"></script>
    <script src="classlist.functions.js"></script>
    <script src="html.generate.js"></script>
    <script src="stats.generate.js"></script>
    <script src="artwork.generate.js"></script>
</body>

</html>
