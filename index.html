<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="types.css">
</head>

<body onload="renderPokemonList()">
    <header>
        <div class="headlineContainer">
            <h1>Pokédex</h1>
            <h3>First Gen</h3>
        </div>
        <input type="search" placeholder="search for id, name, type...">
    </header>
    <div id="pokemonList">
    </div>
    <div id="showPokemonBackground" class="dnone" onclick="togglePokemon()">
    </div>
    <div id="showPokemon" class="dnone">
    </div>
    <div class="cardPanel lastPokemon dnone" id="lastPokemon" onclick="loadLastPokemon()"><img src="./img/arrow_back.png" alt="show last pokemon"></div>
    <div class="cardPanel nextPokemon dnone" id="nextPokemon" onclick="loadNextPokemon()"><img src="./img/arrow_forward.png" alt="show next pokemon"></div>
    <div class="cardPanel closePokemon dnone" id="closePokemon" onclick="togglePokemon()"><img src="./img/close.png" alt="close card"></div>
    <footer>
        <div>Pokédex generated with
            <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>
        </div>
        <div>
            <a href="http://bernhardreindl.com/impressum.html">Impressum</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
